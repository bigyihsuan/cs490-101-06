        </div>

    <header id="aa">
        <h1 style="text-align:center; color: #ebebeb;">AutoGrade Exam</h1>
    </header>


    <h1 style="text-align:left; justify-content: center; line-height: 100px; color: #ebebeb;">Available Exams</h1>
    <div id="exam_holder">
    </div>
    <script>
        $("document").ready(function() {
            // console.log("getting");
            $.post("../backend/get_exams_to_grade.php", function(data) {
                // console.log(data);
                $("#exam_holder").empty();
                $("#exam_holder").append(data);
            });
        })

        function autogradeExam(exam_id, student_id) {
            $.post("/backend/autograde_student_exam.php", ({
                exam_id: exam_id,
                student_id: student_id
            }));
            $("[id*='" + exam_id + "']").remove();
        }
    </script>



</body>
