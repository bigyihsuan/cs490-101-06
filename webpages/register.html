<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="student.css" rel="stylesheet">
    <title>AddQuestions Page</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a class="active" href="logout.php">Log Out</a>
            </li>
            <li>
                <a class="active" href="register.php">Register</a>
            </li>
        </ul>
        <div class="handle">
            Menu
        </div>
    </nav>
    <header id="aa">
        <h1 style="text-align:center; color: #ebebeb;">Login</h1>
    </header>

    <form>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        <label for="repeat_password">Repeat Password: </label>
        <input type="password" name="repeat_password" id="repeat_password">
        <br>
        <button type="submit">Login</button>
    </form>

    <div id="register_status"></div>

    <script>
        $("form").on("submit", function(e) {
            e.preventDefault();
            var username = $("#username").val();
            var password = $("#password").val();
            var repeat_password = $("#repeat_password").val();
            var up = {
                username: username,
                password: password
            };

            if (password !== repeat_password) {
                $("#register_status").empty();
                $("#register_status").append(`<h2>Passwords don't match</h2>`);
            }

            $.post("/backend/login.php", up, function(status) {
                if (status === "STUDENT") {
                    var form = $(`<form style="display:none;" action="Student.php" method="post"><input type="text" name="username" value=${username}></form>`);
                    $("body").append(form);
                    form.submit();
                    // window.location.replace("./Student.html");
                } else if (status === "TEACHER") {
                    var form = $(`<form style="display:none;" action="Instructor.php" method="post"><input type="text" name="username" value=${username}></form>`);
                    $("body").append(form);
                    form.submit();
                    // window.location.replace("./Instructor.html");
                } else {
                    $("#register_status").empty();
                    $("#register_status").append(status);
                }
            });
        });
    </script>
</body>

</html>
