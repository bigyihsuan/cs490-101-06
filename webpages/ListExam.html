        $("document").ready(function() {

                $("#exam_holder").append(data);

        })

        function goToExam(id) {
            var form = $(`<form style="display:none;" action="TakeExam.php" method="post"><input type="text" name="exam_id" value=${id}></form>`);
            $("body").append(form);
            form.submit();
        }
