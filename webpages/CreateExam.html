    <script>
        function addToExam(id) {
            // console.log(id);
            var questionToAdd = $("#" + id).remove().clone();
            // questionToAdd.children().map(function(index, element) {
            //     // console.log(index);
            //     // console.log(element);
            //     console.log(element.id + " " + element.innerHTML);
            // });

            var scoreBox = `<td id=${id}_max_score>
                <input type="number" placeholder="Question Score"/>
                </td>`;
            questionToAdd.append(scoreBox);

            $("#exam_question_holder").append(questionToAdd);
            // console.log($("#" + id + "_add_to_exam"));
            $("#" + id + "_add_to_exam").detach();
        }

        // https://stackoverflow.com/a/55435856/8143168
        function* chunks(arr, n) {
            for (let i = 0; i < arr.length; i += n) {
                yield arr.slice(i, i + n);
            }
        }

        $("#exam_questions_form").on("submit", function(e) {
            e.preventDefault();
            var examTitle = $("#exam_title").val();
            // console.log(examTitle);
            var questions = $("#exam_question_holder")
                .children()
                .children()
                .filter('[id$="_id"],[id$="_score"]')
                .toArray()
                .map(ele => ele.innerText !== '' ? ele.innerText : $(ele).children(":first").val());
            // console.log(questions);

            var chunked = [...chunks(questions, 2)].map(tup => ({
                [tup[0]]: tup[1],
            }));
            // console.log(chunked);

            if (examTitle === "") {
                alert("empty exam title");
                return;
            }

            if (chunked.some(obj => obj.score === '')) {
                alert("empty score, enter a score");
                return;
            }

            $.post("/backend/create_exam.php", ({
                exam_title: examTitle,
                question_data: chunked
            }));
            $("#exam_question_holder").children().toArray().forEach(el => {
                $(el).detach()
            });
            $("#exam_title").val('');
            getQuestionBank("question_bank");
        });
    </script>
