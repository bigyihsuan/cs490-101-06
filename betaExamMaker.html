<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Create Exam</title>
    <link rel="stylesheet" href="./beta.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="top">

        <h1>Create Exam</h1>
        <a href="instructor.html" title="Home">
            <div class="user"></div>
        </a>
        <h2 id="us">Akshay</h2>
        <div class="nav">
            <button type="button" id="btnQ">Create A Question</button>
            <button type="button" id="btnE">Create Exam</button>
            <button onclick="logOut()">Log Out</button>
        </div>
    </div>
    <hr>
    <div class="examBody">
        <h3 id="status">Please select questions to create an exam</h3>

        <form method="post">
           
            <input id="myDiffInput" type="text" placeholder="Filter by Difficulty" onkeyup="diffSearch()">
            <input id="myCatInput" type="text" placeholder="Filter by Category" onkeyup="catSearch()">
            <input id="myProbInput" type="text" placeholder="Filter by Problem" onkeyup="probSearch()">
            <tr>
                <select name="column">
                    <option value="">Select</option>
                    <option value="Difficulty">Difficulty</option>
                    <option value="Cat">Category</option>
                    <option value="Title">Title</option>
                </select>
            </tr>
            <input type="submit" name="submit" value="Confirm">
        </form><br>

        <div class="left">
            <h2 class="baba">Create New Exam</h2>

            <form name='createQForm' id="addQuestion" onSubmit="submitExam(event)">

                <div id="titleDiv">
                    <label>Exam Title: <input style="margin: 0px 0px 8px 8px " type="text" name="Title" id="Title"
                            placeholder="Exam Name"></label>
                </div>
                <table style="width:100%; margin-bottom: 10px;" id="question_table">
                    <col width= "10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="50%">
                    <col width="10%">
                    <tr>
                        <th>ID</th>
                        <th>Title/Function</th>
                        <th>Difficulty</th>
                        <th>Category</th>
                        <th>Problem</th>
                        <th>Add To Exam</th>
                    </tr>
                </table>
        </div>

        <div class="right">

            <div id="question-block">
                <div class="question-block">
                    <div style="width: 100%; text-align:center; margin-bottom: 20px;">
                        <h2>Added Questions List</h2>
                    </div>
                </div>
            </div>

            <h3 id="createStatus"></h3>
            <input class="submit" style="width: 8em;" type="submit" value="Create">

            </form>
        </div>
    </div>


   
    <script src="./betaExamMaker.js" charset="utf-8"></script>

</body>

</html>
